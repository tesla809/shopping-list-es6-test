<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List ES6</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">Shopping List</h1>
    <p>A simple interactive shopping list in pure ES6</p> 
    <button id="toggleList">Hide list</button>
    <div class='list'>
      <p class="description">Things to buy</p>
      <input type='text' class="description">
      <button class="description">Change list description</button>
      <ul>
        <li>grapes <button>Remove</button></li>
        <li>amethyst <button>Remove</button></li>
        <li>lavender <button>Remove</button></li>
        <li>plums <button>Remove</button></li>
      </ul>
      <input type='text' class="addItemInput">
      <button class='addItemButton'>Add Item</button>
      <button class='removeItemButton'>Remove Item</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
